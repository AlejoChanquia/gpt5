<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Course Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="requireAuth(); loadCourses();">
    <nav>
        <div>
            <a href="home.html">Home</a>
            <a href="courses.html">Create Course</a>
            <a href="profile.html">Profile</a>
        </div>
        <button onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <h1>Welcome, <span id="welcome-name"></span>!</h1>
        <h2>Available Courses</h2>
        <input type="text" id="course-search" placeholder="Search for courses..." onkeyup="searchCourses()">
        <ul id="courses"></ul>
    </div>

    <script src="script.js"></script>
    <script>
        const welcomeName = document.getElementById('welcome-name');
        if (welcomeName && user && user.name) {
            welcomeName.innerText = user.name;
        }
    </script>
</body>
</html>
